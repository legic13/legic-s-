<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5x5 í‹±íƒí† </title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(5, 80px);
      gap: 5px;
      margin: 20px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .status {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: tomato;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="status">í”Œë ˆì´ì–´ X ì°¨ë¡€</div>
  <div class="board"></div>
  <button onclick="resetGame()">ë‹¤ì‹œí•˜ê¸°</button>

  <script>
    const size = 5; // 5x5
    const winLength = 5; // 5ì¹¸ ì—°ì†í•´ì•¼ ìŠ¹ë¦¬
    const boardElement = document.querySelector('.board');
    const statusElement = document.querySelector('.status');
    let board = Array(size * size).fill("");
    let currentPlayer = "X";
    let gameActive = true;

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        cellElement.innerText = cell;
        cellElement.addEventListener('click', () => makeMove(index));
        boardElement.appendChild(cellElement);
      });
    }

    function makeMove(index) {
      if (board[index] !== "" || !gameActive) return;
      board[index] = currentPlayer;
      renderBoard();
      if (checkWin()) {
        statusElement.innerText = `í”Œë ˆì´ì–´ ${currentPlayer} ìŠ¹ë¦¬! ğŸ‰`;
        gameActive = false;
        return;
      }
      if (!board.includes("")) {
        statusElement.innerText = "ë¬´ìŠ¹ë¶€ ğŸ¤";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusElement.innerText = `í”Œë ˆì´ì–´ ${currentPlayer} ì°¨ë¡€`;
    }

    function checkWin() {
      // ì¢Œí‘œë¡œ ë°”ê¾¸ê¸°
      function get(x, y) {
        if (x < 0 || y < 0 || x >= size || y >= size) return null;
        return board[y * size + x];
      }

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (get(x, y) !== currentPlayer) continue;

          // ë„¤ ë°©í–¥ ì²´í¬
          const directions = [
            [1, 0], // ê°€ë¡œ â†’
            [0, 1], // ì„¸ë¡œ â†“
            [1, 1], // â†˜ ëŒ€ê°ì„ 
            [1, -1] // â†— ëŒ€ê°ì„ 
          ];

          for (let [dx, dy] of directions) {
            let count = 0;
            for (let i = 0; i < winLength; i++) {
              if (get(x + dx * i, y + dy * i) === currentPlayer) {
                count++;
              } else break;
            }
            if (count === winLength) return true;
          }
        }
      }
      return false;
    }

    function resetGame() {
      board = Array(size * size).fill("");
      currentPlayer = "X";
      gameActive = true;
      statusElement.innerText = "í”Œë ˆì´ì–´ X ì°¨ë¡€";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
